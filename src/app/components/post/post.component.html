<div class="post">
  <ion-item lines="none">
    <ion-avatar slot="start">
      <img src="/assets/avatars/{{post.user?.avatar}}" />
    </ion-avatar>
    <ion-label>
      <h3>{{post.user?.name}}</h3>
      <h5>{{post.user?.email}}</h5>
    </ion-label>
  </ion-item>


  <swiper-container pagination="true" *ngIf="post.img!.length > 1">
    <swiper-slide *ngFor="let img of post.img" class="image-slide" [style]="(img|image:post.user!._id!) | domSanitizer">
    </swiper-slide>

  </swiper-container>

  <swiper-container *ngIf="post.img!.length === 1">
    <swiper-slide class="image-slide" [style]="(post.img![0]|image:post.user!._id!) | domSanitizer">
    </swiper-slide>
  </swiper-container>

  <app-map [cords]="post.cords!" *ngIf="post.cords!"></app-map>

  <ion-item lines="none">
    <ion-icon slot="start" name="heart-outline"></ion-icon>
    <ion-icon slot="end" name="bookmark"></ion-icon>
  </ion-item>

  <ion-item lines="none">
    <ion-label text-wrap>
      {{post.message}}
    </ion-label>
  </ion-item>
</div>
