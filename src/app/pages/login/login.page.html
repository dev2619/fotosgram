<swiper-container id="mainSlide1" #mainSlide1 allow-touch-move="false" [options]="{
    slidesPerView: 1,
    allowTouchMove: false
  }">

  <swiper-slide class="swiper-login">

    <form class="form-login" (ngSubmit)="login(fLogin)" #fLogin="ngForm">
      <ion-grid>

        <ion-row>
          <ion-col class="center-element">
            <img src="/assets/avatars/av-1.png">
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>

            <ion-list>

              <ion-item>
                <ion-input name="email" type="email" labelPlacement="floating" required label="Email"
                  [(ngModel)]="loginUserEmail"></ion-input>
              </ion-item>

              <ion-item>
                <ion-input name="password" type="password" labelPlacement="floating" required label="Password"
                  [(ngModel)]="loginUserPassword"></ion-input>
              </ion-item>

            </ion-list>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col class="center-element">
            <ion-button type="submit" color="tertiary" shape="round">
              Login
            </ion-button>
          </ion-col>
        </ion-row>

      </ion-grid>
    </form>

  </swiper-slide>

  <swiper-slide class="swiper-sing-up" allowPrevScroll="false">


    <ion-grid fixed>

      <app-avatar-selector (avatarSelected)="registerUser.avatar = $event.toString()"></app-avatar-selector>

      <form (ngSubmit)="singUp(fSingUp)" #fSingUp="ngForm">
        <ion-row>
          <ion-col>

            <ion-list>

              <ion-item>
                <ion-input name="registerEmail" type="email" labelPlacement="floating" required label="Email"
                  [(ngModel)]="registerUser.email"></ion-input>
              </ion-item>

              <ion-item>
                <ion-input name="registerName" type="text" labelPlacement="floating" required label="Nombre"
                  [(ngModel)]="registerUser.name"></ion-input>
              </ion-item>

              <ion-item>
                <ion-input name="registerPassword" type="password" labelPlacement="floating" required
                  [(ngModel)]="registerUser.password" label="Password"></ion-input>
              </ion-item>

            </ion-list>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col class="center-element">
            <ion-button type="submit" color="tertiary" shape="round">
              Crear usuario
            </ion-button>
          </ion-col>
        </ion-row>

      </form>
    </ion-grid>


  </swiper-slide>


</swiper-container>





<ion-footer no-border>
  <ion-toolbar>

    <ion-row>

      <ion-col>
        <ion-button shape="round" expand="full" size="small" fill="outline" color="tertiary" (click)="showLoginPage()">
          Ingresar
        </ion-button>
      </ion-col>

      <ion-col>
        <ion-button shape="round" expand="full" size="small" fill="outline" color="tertiary" (click)="showSingUpPage()">
          Registrarme
        </ion-button>
      </ion-col>

    </ion-row>



  </ion-toolbar>
</ion-footer>
